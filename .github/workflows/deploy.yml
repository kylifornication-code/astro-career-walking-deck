name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set BASE_URL
        id: base_url
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          if [ "$REPO_NAME" = "${{ github.repository_owner }}.github.io" ]; then
            BASE_PATH="/"
          else
            BASE_PATH="/$REPO_NAME/"
          fi
          echo "BASE_URL=$BASE_PATH" >> $GITHUB_ENV
          echo "BASE_URL=$BASE_PATH" >> $GITHUB_OUTPUT
          echo "Setting BASE_URL to: $BASE_PATH"

      - name: Build with Astro
        run: pnpm build
        env:
          # BASE_URL is automatically available from GITHUB_ENV set in previous step
          # Can be overridden via GitHub secret if needed (set BASE_URL secret to override)
          # PUBLIC_SITE_URL can be set as a secret if needed
          PUBLIC_SITE_URL: ${{ secrets.PUBLIC_SITE_URL || '' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

